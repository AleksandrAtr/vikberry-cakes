<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VikBerry Cakes | Home</title>
    <meta name="description"
        content=" Discover the world of London's delightful homemade cakes created with passion, creativity and love; find out our entire cake range, and sign up for our newsletter to receive news about our family business VikBerry Cakes and its latest cake offers.">
    <meta name="keywords"
        content="London homemade cakes,
    Custom cakes London,Bespoke cakes London, Artisan cakes London,Birthday cakes London,Wedding cakes London,Celebration cakes London,Cupcakes London,Vegan cakes London,Gluten-free cakes London">
    <meta name="author" content="Aleksandr Atr">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Lato:wght@300;400&family=Roboto&family=Cabin&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <!-- Header navigation bar -->
        <nav class="nav-container">
            <!-- Brand logo -->
            <a href="index.html" class="logo" title="VikBerry Cakes" aria-label="Brand logo - Go to homepage">
                <img class="" src="assets/images/logo/logo.png" title="VikBerry Cakes" alt="VikBerry Logo">
            </a>
            <!-- Navigation links with wraped divs for full width clickable area-->
            <ul class="nav-list" id="navigation-list">
                <li class="nav-list-item"> <a href="index.html" title="Home Page">
                        <span>Home</span>
                    </a></li>
                <li class="nav-list-item"> <a href="products.html" title="Products Page">
                        <span>Products</span>
                    </a></li>
                <li class="nav-list-item"> <a href="faq.html" title="FAQ Page">
                        <span>FAQ</span>
                    </a></li>
                <li class="nav-list-item"> <a href="contact.html" title="Contact Page">
                        <span>Contact</span>
                    </a></li>
            </ul>
            <!-- Navigation links "Burger" icon -->
            <div class="fold-menu" id="toggle-button" role="button" tabindex="0" aria-haspopup="true"
                aria-label="Toggle Navigation Menu">
                <div class="menu-icon"></div>
                <div class="menu-icon"></div>
                <div class="menu-icon"></div>
            </div>
        </nav>
    </header>
    <!-- Error message -->
    <main class="error-message">
        <p>Sorry, this page cannot be found. Please try other provided navigation links!</p>
    </main>
    <!-- Footer bar -->
    <footer>
        <!-- link to contact page for newsletter subscription -->
        <div class="footer-container">
            <div class="footer-item-1">
                <a href="contact.html" class="sign-up" aria-label="Sign-Up">Sign Up</a>
            </div>
            <!-- Social media links -->
            <div class="footer-item-2">
                <ul class="social">
                    <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Link to our Facebook page"><i
                                class="fa-brands fa-facebook fa-lg"></i></a></li>
                    <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Link to our Instagram page"><i
                                class="fa-brands fa-instagram fa-lg"></i></a></li>
                    <li><a href=" https://wa.me/447727170137" target="_blank" rel="noopener" aria-label="WhatsApp contact"><i
                                class="fa-brands fa-whatsapp fa-lg"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- adding Javascript functionality for 'Burger' menu-->
    <script>
        const toggleButton = document.getElementById('toggle-button')
        const navigationList = document.getElementById('navigation-list')
        toggleButton.addEventListener('click', () => {
            navigationList.classList.toggle('active');
        })
    </script>
    <!-- Font Awesome connection for Social Media Icons -->
    <script src="https://kit.fontawesome.com/9c0d1f1ea6.js" crossorigin="anonymous"></script>
</body>

</html>
